<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{~/styles/main.css}">
    <script th:src="@{~/js/script.js}" defer></script>
    <script src="https://kit.fontawesome.com/e6cba708a8.js" crossorigin="anonymous"></script>
    <link rel="icon" th:href="@{~/img/sketchframe.ico}">
    <title>SketchFrame: Login</title>
</head>
<body>
<header>
    <div th:insert="fragments/nav :: nav"></div>
    <div class="banner"
         th:style="'background-image:url(' + @{~/img/Background3.png} + '); background-repeat: no-repeat, repeat; background-size: cover;'">
        <h1>LOGIN</h1>
    </div>
</header>
<div class="content">
    <form id="message" th:action="@{/login}" method="post">
        <h3>Log In</h3>
        <!-- Adding regex validation for the name field to restrict numbers and silly characters but allowing hyphenated names -->
        <label for="name">Username</label>
        <input type="text" placeholder="Type Your Username Here" name="username" required>
        <!-- Regex validation pattern for submitting the correct email format -->
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Type Your Password Here" required>
        <button type="submit">Log In</button>
        <div th:if="${param.error}"><h3 class="bad">Invalid Credentials Please Select a Different Username Or
            Password.</h3></div>
        <div th:if="${param.register}"><h3 class="good">You Have Been Sucessfully Registered!</h3></div>
        <div th:if="${param.logout}"><h3 class="good">You Have Been Logged Out.</h3></div>
        <p>New around here? <a href="/register">Register Here!</a></p>
    </form>
    <h4></h4>
</div>
<footer>
    <p>&copy SketchFrame 2022</p>
</footer>
</body>
</html>
